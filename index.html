<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta MyAnimeList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <form class="enter">
            <h1><label for="addInp">Sasta MyAnimeList</label></h1>
            <div class="inp">
                <input type="text" name="addInp" id="addInp" placeholder="Enter a movie name">
                <div class="btnss">
                    <button id="addBtn">Add Movie</button>
                    <button id="reset">Reset List</button>
                </div>
            </div>
        </form>
        <div class="movie-counter">Total Movies: <span id="totalMovies">0</span></div>
        <ol id="movielist"></ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
